---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs/status
  verbs:
  - get
- apiGroups:
  - jcrs.jcrs.dev
  resources:
  - leviathanbuilds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - jcrs.jcrs.dev
  resources:
  - leviathanbuilds/finalizers
  verbs:
  - update
- apiGroups:
  - jcrs.jcrs.dev
  resources:
  - leviathanbuilds/status
  verbs:
  - get
  - patch
  - update
